<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratos Hub</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      z-index: -2;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center Box */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5), 0px 0px 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0px 4px 30px rgba(255, 255, 255, 0.4), 0px 0px 15px rgba(255, 0, 255, 0.6);
    }

    /* Title */
    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8), 0px 0px 10px rgba(255, 0, 255, 0.6);
    }

    /* Button */
    .discord-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #ffffff;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .discord-button:hover {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      box-shadow: 0px 4px 20px rgba(255, 122, 163, 0.7), 0px 0px 15px rgba(255, 122, 163, 0.8);
      transform: scale(1.1);
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ff7eb3 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: particle-animation 1s forwards;
      pointer-events: none;
    }

    @keyframes particle-animation {
      0% {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translate(-50px, -50px);
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <div class="title">Welcome to Stratos Hub!</div>
    <a href="https://discord.gg/YOUR_INVITE_LINK" target="_blank" class="discord-button">Join the Discord!</a>
  </div>

  <!-- Script for Particle Effects -->
  <script>
    document.addEventListener('click', (e) => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${e.clientX}px`;
      particle.style.top = `${e.clientY}px`;
      document.body.appendChild(particle);

      // Remove the particle after animation
      setTimeout(() => {
        particle.remove();
      }, 1000);
    });
  </script>
</body>
</html>
