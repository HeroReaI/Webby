<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratos Hub</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Center Box */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5), 0px 0px 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 30px rgba(255, 255, 255, 0.4), 0px 0px 15px rgba(0, 128, 255, 0.6);
    }

    /* Title */
    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8), 0px 0px 10px rgba(0, 128, 255, 0.6);
    }

    /* Button */
    .discord-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #ffffff;
      background: linear-gradient(90deg, #7289da, #5865f2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .discord-button:hover {
      background: linear-gradient(90deg, #5865f2, #7289da);
      box-shadow: 0px 4px 20px rgba(114, 137, 218, 0.7), 0px 0px 15px rgba(88, 101, 242, 0.8);
      transform: scale(1.1);
    }

    /* Mobile Friendly */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px 20px;
      }
      .title {
        font-size: 2em;
      }
      .discord-button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Welcome to Stratos Hub!</div>
    <a href="https://discord.gg/YOUR_INVITE_LINK" target="_blank" class="discord-button">Join the Discord!</a>
  </div>
</body>
</html>
