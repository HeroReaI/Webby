<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Script Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-nav, .center-container {
            position: relative;
            z-index: 1;
            text-align: center;
            margin: 20px;
        }

        .top-nav a, .center-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .top-nav a:hover, .center-btn:hover {
            background-color: #555;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 20% auto;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        .close-btn {
            cursor: pointer;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="https://raw.githubusercontent.com/HeroReaI/Webby/main/video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio id="background-audio" autoplay loop>
        <source src="https://raw.githubusercontent.com/HeroReaI/Webby/main/audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Top Navigation Buttons -->
    <div class="top-nav">
        <a href="#" class="nav-btn" onclick="openAboutUs()">About Us</a>
        <a href="#" class="nav-btn" onclick="openCredits()">Credits</a>
        <a href="#" class="nav-btn" onclick="copyScript()">Scripts</a>
    </div>

    <!-- Centered Buttons -->
    <div class="center-container">
        <a href="https://discord.com" target="_blank" class="center-btn discord-btn">Join Discord</a>
        <a href="#key" class="center-btn key-btn">Get Key</a>
    </div>

    <!-- Popup Modals -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Open "About Us" Modal
        function openAboutUs() {
            document.getElementById("modal-text").innerHTML = "Coming Soon<br>-- Stratos Team ❤️";
            document.getElementById("modal").style.display = "block";
        }

        // Open "Credits" Modal
        function openCredits() {
            document.getElementById("modal-text").innerHTML = "Made By Valid, HeroReal, Paper";
            document.getElementById("modal").style.display = "block";
        }

        // Copy Script to Clipboard
        function copyScript() {
            const script = 'loadstring(game:HttpGet("https://example.com/your-script"))()';
            navigator.clipboard.writeText(script).then(() => {
                alert("Script copied to clipboard!");
            }).catch(err => {
                console.error("Error copying script: ", err);
            });
        }

        // Close Modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Ensure Audio Plays (if autoplay is blocked)
        window.addEventListener("click", () => {
            const audio = document.getElementById("background-audio");
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
